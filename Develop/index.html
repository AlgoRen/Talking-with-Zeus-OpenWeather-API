<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather APP: The OpenWeather API</title>
</head>

<body class="container">
    <header id="weatherOptions" class="row jumbotron jumbotron-fluid">
        <h1 class="display-4 col-12">Weather Dashboard powered by OpenWeather API</h1>
        <h2 class="lead col-6">Enter the city you would like to get weather from</h2>
        <div class="input-group mb-3 col-6">
            <input id="inputCity" type="text" class="form-control" placeholder="Enter city here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="searchCity">Search</button>
            </div>
          </div>
        <!-- Area where selection of city and other choices are displayed. -->
        <!-- Have search history display as a prepended list of buttons. -->
        <div id="buttonArea" class="col-12">

        </div>
    </header>
    <main id="weatherDisplay" class="row">
        <!-- Main area where weather content will be shown. -->
        <div id="currentWeather" class="col-6 row">

        </div>
        <div id="nextdayWeather" class="col-6">

        </div>
        <div id="5dayWeather" class="col-12">

        </div>
    </main>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
